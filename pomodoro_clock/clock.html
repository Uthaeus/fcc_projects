<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="clock.css" />

  </head>
  <body>
    <div id="title">My Pomodoro Clock</div>

    <div id="break-counter">
      <div id="break-decrement" class="decrementer"></div>
      <div id="break-length" class="length"></div>
      <div id="break-increment" class="incrementer"></div>
    </div>

    <div id="session-counter">
      <div id="session-decrementer" class="decrementer"></div>
      <div id="session-length" class="length"></div>
      <div id="session-incrementer" class="incrementer"></div>
    </div>

    <div id="timer">
      <div id="timer-label"></div>
      <div id="time-left">
        <p id="minutes"></p>
        <p>:</p>
        <p id="seconds"></p>
      </div>
    </div>

    <script src="clock.js"></script>
  </body>
</html>
