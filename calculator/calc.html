<!DOCTYPE html>
<html>
  <head>
    <title>JS Calculator</title>
    <link rel="stylesheet" href="calc.css">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container">
      <div class="grid">
        <div id="display">0</div>

        <button id="back" class="function" value="B">&#8592;</button>
        <button id="ce" class="function" value="CE">CE</button>
        <button id="clear" class="function" value="C">C</button>
        <button id="divide" class="operator" value="/">/</button>
        <button id="seven" class="digit" value="7">7</button>
        <button id="eight" class="digit" value="8">8</button>
        <button id="nine" class="digit" value="9">9</button>
        <button id="multiply" class="operator" value="X">x</button>
        <button id="four" class="digit" value="4">4</button>
        <button id="five" class="digit" value="5">5</button>
        <button id="six" class="digit" value="6">6</button>
        <button id="subtract" class="operator" value="-">-</button>
        <button id="one" class="digit" value="1">1</button>
        <button id="two" class="digit" value="2">2</button>
        <button id="three" class="digit" value="3">3</button>
        <button id="add" class="operator" value="+">+</button>
        <button id="blank" value=""> </button>
        <button id="zero" class="digit" value="0">0</button>
        <button id="decimal" class="function" value=".">.</button>
        <button id="equals" class="function" value="=">=</button>
      </div>
    </main>
    <script src="https://unpkg.com/mathjs@4.0.1/dist/math.min.js"></script>
    <script src="calc.js"></script>
  </body>
</html>
